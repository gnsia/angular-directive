<h4 class="ui horizontal divider header">
    Simple list of strings
</h4>
<div class="ui list" *ngFor="let c of cities">
    <div class="item">{{ c }}</div>
</div>
<h4 class="ui horizontal divider header">
    List of objects
</h4>
<table class="ui celled table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tr *ngFor="let p of people">
        <td>{{ p.name }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.city }}</td>
    </tr>
</table>
